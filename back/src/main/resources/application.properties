spring.application.name=BancoDigital
# Configurações do Banco (PROFISSIONAL)
# O ${...} diz ao Java: "Busque esse valor nas configurações do computador/nuvem"
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080
api.security.token.secrets=${JWT_SECRET}
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
security.config.prefix=Bearer
security.config.key=SECRET_KEY
security.config.expiration=3600000



